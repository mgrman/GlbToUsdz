# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - glbtousdz

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  buildServer:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish "GlbToUsdz.Server/GlbToUsdz.Server.csproj" -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: "${{env.DOTNET_ROOT}}/myapp"

  buildNuget:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: "${{env.DOTNET_ROOT}}/myapp"
 
      - run: dotnet pack "GlbToUsdz.Core/GlbToUsdz.Core.csproj" --configuration Release -o "${{env.DOTNET_ROOT}}/nuget"
      
      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: ${{env.DOTNET_ROOT}}/nuget/*.nupkg

  deployServer:
    runs-on: windows-latest
    needs: buildServer
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_312EC82AFDBA45D3894FD0791691868D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4494F45B17714642B3222050AA880D76 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2BEDF93303AA44B1A12D3A7DE4B15199 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'glbtousdz'
          slot-name: 'Production'
          package: .

  deployNuget:
    runs-on: windows-latest
    needs: buildNuget

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ github.workspace}}/nuget
      
      - name: Publish NuGet package
        run: |
          foreach($file in (Get-ChildItem "${{ github.workspace}}/nuget" -Recurse -Include *.nupkg)) {
              dotnet nuget push $file --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
          